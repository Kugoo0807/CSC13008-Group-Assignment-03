<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TODO App</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Optionally setup some base tailwind config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: {
              500: '#4f46e5',
              600: '#4338ca',
            }
          }
        }
      }
    }
  </script>

  <!-- PNG favicon -->
  <link rel="icon" type="image/png" href="img/logo_web.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="img/logo_web.png" sizes="192x192" />
</head>
<body class="bg-slate-100 min-h-screen flex flex-col">

  <!-- HEADER / NAV -->
  <header class="bg-white shadow sticky top-0 z-10">
    <div>
      <h1">
        TODO Manager
      </h1>

      <!-- nav buttons  -->
      <nav>
        <a href="#/active">
          Tasks
        </a>
        <a href="#/trash">
          Trash
        </a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main class="flex-1 w-full max-w-2xl mx-auto p-4">

    <!-- FORM ADD TASK -->
    <section id="add-form-section">
      <h2>Add new task</h2>
      <form id="task-form">
        <div>
          <label>Task content</label>
          <input
            id="task-title"
            type="text"
            required
            placeholder="E.g. Learning web..."
          />
        </div>

        <div>
          <label>Deadline</label>
          <input
            id="task-deadline"
            type="datetime-local"
            required
          />
        </div>

        <button type="submit">
          <span>+ Add</span>
        </button>
      </form>
    </section>

    <!-- LIST ACTIVE / TRASH -->
    <section>
      <!-- Title dynamic -->
      <div>
        <h2 id="list-title">
          Task list
        </h2>

        <!-- hint -->
        <p>
          Click on the square to Mark/Unmark.
        </p>
      </div>

      <!-- TASK LIST RENDER HERE -->
      <ul id="task-list"></ul>

      <!-- empty state -->
      <div id="empty-state">
        Nothing to show
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer class="text-center text-[11px] text-slate-400 py-6">
    Â© 2025 HCMUS | GA03 - TODO App
  </footer>

  <!-- SCRIPT -->
  <script src="./main.js"></script>
</body>
</html>
